<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Floodguard Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Login/Signup Section */
        .auth-section {
            padding: 5rem 5%;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .auth-form {
            padding: 3rem;
            transition: all 0.3s ease;
        }
        
        .auth-form h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .submit-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0 1rem;
        }
        
        .btn-submit {
            padding: 0.8rem 2rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
        }
        
        .btn-submit:hover {
            background-color: var(--accent-color);
        }
        
        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .toggle-auth a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .toggle-auth a:hover {
            text-decoration: underline;
        }
        
        /* Initially hide the signup form */
        #signup-form {
            display: none;
        }
        
        /* Animation for form switching */
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar glass">
            <div class="logo">
                <i class="fas fa-hands-helping"></i>
                <h1>Floodguard Network</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#login-section" class="active">Login/Signup</a></li>
                <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
                <li><a href="volunteer-dashboard.html">Volunteer Dashboard</a></li>
                <li><a href="donor-dashboard.html">Donor Dashboard</a></li>
                <li><a href="emergency-contact.html">Emergency Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login/Signup Section -->
    <section id="login-section" class="auth-section">
        <div class="auth-container">
            <!-- Login Form (shown by default) -->
            <div id="login-form" class="auth-form glass fade-in">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-role">Role</label>
                        <select id="login-role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="volunteer">Volunteer</option>
                            <option value="donor">Donor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="btn-submit">Login</button>
                    </div>
                    <div class="toggle-auth">
                        Don't have an account? <a id="show-signup">Sign up</a>
                    </div>
                </form>
            </div>
            
            <!-- Signup Form (hidden by default) -->
            <div id="signup-form" class="auth-form glass">
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="signup-role">Role</label>
                        <select id="signup-role" onchange="toggleLocationInput()" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="volunteer">Volunteer</option>
                            <option value="donor">Donor</option>
                        </select>
                    </div>
                    <div class="form-group" id="location-group" style="display: none;">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter your location">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="btn-submit">Sign Up</button>
                    </div>
                    <div class="toggle-auth">
                        Already have an account? <a id="show-login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Toggle between login and signup forms
        document.getElementById('show-signup').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('signup-form').classList.add('fade-in');
        });
        
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('login-form').classList.add('fade-in');
        });
        
        // Function to toggle location input for volunteers
        function toggleLocationInput() {
            const roleSelect = document.getElementById('signup-role');
            const locationGroup = document.getElementById('location-group');
            locationGroup.style.display = roleSelect.value === 'volunteer' ? 'block' : 'none';
        }
    </script>
</body>
</html>
